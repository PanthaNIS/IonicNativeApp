<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Text-To-Speech</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <h3>Please Enter the text in input field below.</h3>
      
        <ion-input type="text" placeholder="Enter input to Speak." [(ngModel)]="text"></ion-input>

      <ion-item>
          <ion-label>Speed:</ion-label>
          <ion-select [(ngModel)]="selectedSpeed">
            <ion-select-option *ngFor="let rate of rates"
            [ngValue]="rate">
            {{ rate }}
    
            <ng-template [ngIf]="( rate === 1 )">
              ( Normal )
            </ng-template></ion-select-option>
            <ion-select-option value="0.5">0.5</ion-select-option>
            <ion-select-option value="0.75">0.75</ion-select-option>
            <ion-select-option value="1">1</ion-select-option>
          </ion-select>
        </ion-item>
        
        
      

        <!-- <ion-range (ionChange)="onIonChange($event)"></ion-range>
        <ion-label>{{ lastEmittedValue }}</ion-label> -->
      
      <p>
        <!-- icon source ionic framework doc  -->
        <ion-button (click)="speak()">Speak <ion-icon name="play-outline"></ion-icon></ion-button>
        <ion-button (click)="stop()">Pause <ion-icon name="stop-outline"></ion-icon></ion-button>
      </p>
    </ion-card-content>
