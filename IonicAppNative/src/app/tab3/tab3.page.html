<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Audio Play</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <h3>Please press the play button to play the audio music.</h3>
    <p>
      <!-- icon source ionic framework doc  -->
      <ion-button (click)="play()">Play  <ion-icon name="play-outline"></ion-icon></ion-button>
      <ion-button (click)="stop()">stop  <ion-icon name="stop-outline"></ion-icon></ion-button>
    </p>
    <ion-range [pin]="true" [pinFormatter]="pinFormatter"></ion-range>

  </ion-card>
